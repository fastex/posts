<mat-form-field class="filter" appearance="fill">
  <mat-label>Search post...</mat-label>
  <input matInput type="text" id="filter" [formControl]="filter">
  <button *ngIf="filter.value" matSuffix mat-icon-button aria-label="Clear" (click)="onClearFilter()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
